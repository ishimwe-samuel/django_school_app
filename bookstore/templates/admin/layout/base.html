{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore Panel</title>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{% static 'js/ajax_crud.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <!-- Sidebar -->
    <aside class="sidebar bg-gray-800 w-64 h-screen text-white h-full">
        <div class="py-6 px-4">
            <h2 class="text-lg font-bold mb-4">Admin Panel</h2>
            <ul>
                <li class="mb-2">
                    <a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Dashboard</a>
                </li>
                <li class="mb-2">
                    <a href="{% url 'book_list' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Books</a>
                </li>
                <li class="mb-2">
                    <a href="{% url 'category_list' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Categories</a>
                </li>
                <li class="mb-2">
                    <a href="{% url 'author_list' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Authors</a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-white w-full overflow-x-hidden">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Feather Icons JS -->
    <script>
        feather.replace()
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
